<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5faff;
      margin: 0;
      padding: 2rem;
    }
    .invoice-box {
      background: white;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .section-title {
      font-weight: bold;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    textarea, input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.25rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .row {
      display: flex;
      gap: 1rem;
    }
    .col {
      flex: 1;
    }
    .invoice-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .invoice-table th, .invoice-table td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: center;
    }
    .add-btn, .save-btn {
      background: #2b89ff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .add-btn:hover, .save-btn:hover {
      background: #1a6fd6;
    }
  </style>
</head>
<body>
<div class="invoice-box">
  <h2>Easy Invoice</h2>

  <div class="section-title">From</div>
  <textarea placeholder="Bank Details:\nAccount Name\nBSB\nACC\nEmail"></textarea>

  <div class="row">
    <div class="col">
      <div class="section-title">Bill To</div>
      <textarea placeholder="Client Name\nABN\nAddress"></textarea>
    </div>
    <div class="col">
      <div class="section-title">Ship To</div>
      <textarea placeholder="Shipping Address (optional)"></textarea>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Invoice #</label>
      <input type="text" placeholder="000001">
    </div>
    <div class="col">
      <label>Invoice Date</label>
      <input type="date">
    </div>
    <div class="col">
      <label>Due Date</label>
      <input type="date">
    </div>
  </div>

  <table class="invoice-table">
    <thead>
    <tr>
      <th>Qty</th>
      <th>Description</th>
      <th>Unit Price</th>
      <th>Amount</th>
    </tr>
    </thead>
    <tbody id="invoice-items">
    <tr>
      <td><input type="number" value="1"></td>
      <td><input type="text" placeholder="Item description"></td>
      <td><input type="number" value="0"></td>
      <td><input type="number" value="0" readonly></td>
    </tr>
    </tbody>
  </table>
  <button class="add-btn" onclick="addRow()">+ Add Item</button>

  <div class="section-title">Terms & Conditions</div>
  <textarea placeholder="Payment is due within 10 days"></textarea>

  <button class="save-btn">Save Invoice</button>
</div>

<script>
  function addRow() {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><input type="number" value="1"></td>
      <td><input type="text" placeholder="Item description"></td>
      <td><input type="number" value="0"></td>
      <td><input type="number" value="0" readonly></td>
    `;
    document.getElementById('invoice-items').appendChild(row);
  }
</script>
</body>
</html>
